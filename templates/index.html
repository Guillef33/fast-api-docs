<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-10">

    <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">Clientes Registrados</h1>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead>
                    <tr class="bg-gray-50 border-b">
                        <th class="py-2 px-4 text-left text-sm font-semibold text-gray-600">ID</th>
                        <th class="py-2 px-4 text-left text-sm font-semibold text-gray-600">Nombre</th>
                        <th class="py-2 px-4 text-left text-sm font-semibold text-gray-600">Email</th>
                        <th class="py-2 px-4 text-left text-sm font-semibold text-gray-600">Tel√©fono</th>
                    </tr>
                </thead>
                <tbody>
                    {% for client in clients %}
                    <tr class="border-b hover:bg-gray-50">
                        <td class="py-2 px-4 text-sm text-gray-700">{{ client.id }}</td>
                        <td class="py-2 px-4 text-sm text-gray-700 font-medium">{{ client.name }}</td>
                        <td class="py-2 px-4 text-sm text-gray-700">{{ client.email }}</td>
                        <td class="py-2 px-4 text-sm text-gray-700">
                            {% if client.phone %}
                            {{ client.phone }}
                            {% else %}
                            <span class="text-gray-400 italic">Sin dato</span>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        {% if not clients %}
        <p class="text-center text-gray-500 mt-4">No hay clientes registrados.</p>
        {% endif %}
    </div>

</body>

</html>
